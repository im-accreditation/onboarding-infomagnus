name: Create new repository

on:
  workflow_dispatch:

jobs:
  create_repository:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install gspread github google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      - name: Create repository
        env:
          ROLE: ${{ secrets.ROLE }}
        run: python create_repository.py
